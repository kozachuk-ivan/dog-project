<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Dogs</title>
    <link
      rel="stylesheet"
      href="styles/css/style.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <div class="header__logo">
              <img
                src="img/header-photo/header_logo.png"
                alt="error"
              />
            </div>
            <nav class="header__nav">
              <div class="header__logo-mobile">
                <img
                  src="img/header-photo/header_logo.png"
                  alt="error"
                />
              </div>

              <ul class="header__list">
                <li class="header__item">
                  <a
                    href="#"
                    class="link"
                  >
                    BARF
                  </a>
                </li>
                <li class="header__item">
                  <a
                    href="#"
                    class="link"
                  >
                    Раціони
                  </a>
                </li>
                <li class="header__item">
                  <a
                    href="#"
                    class="link"
                  >
                    ZOOOV
                  </a>
                </li>
                <li class="header__item">
                  <a
                    href="#"
                    class="link"
                  >
                    Про нас
                  </a>
                </li>
                <li class="header__item">
                  <a
                    href="#"
                    class="link"
                  >
                    Доставка
                  </a>
                </li>
                <li class="header__item">
                  <a
                    href="#"
                    class="link"
                  >
                    FAQ
                  </a>
                </li>
                <li class="header__item">
                  <a
                    href="#"
                    class="link"
                  >
                    Контакти
                  </a>
                </li>
                <li class="header__item">
                  <button class="header__button header__button-mobile">
                    Обрати раціон
                  </button>
                </li>
              </ul>
            </nav>
            <div class="header__btn-menu">
              <div class="header__line"></div>
              <div class="header__line"></div>
              <div class="header__line"></div>
            </div>
          </div>
          <div class="header__wrapper-text">
            <hgroup class="header__hgroup">
              <h1 class="header__title title">
                <span>Харчування,</span>
                яке
                <span class="header__like">сподобається</span>
                <span>вашому хвостику</span>
              </h1>
              <p class="header__desk">
                <span>Натуральні раціони харчування</span>
                для собак за системою BARF
              </p>
              <p class="header__desk-mobile">
                Натуральні раціони для
                <span>собак згідно з</span>
                <span>системою BARF</span>
              </p>
            </hgroup>

            <button class="header__button">Обрати раціон</button>
          </div>
        </div>
      </header>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
